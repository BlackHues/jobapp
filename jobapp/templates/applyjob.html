<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
     
</head>
<style>
    body {
      padding: 20px;
    }
  
    label {
        padding: 5px;
    }
 
    
    input {
        margin-left: 50px;
        margin-bottom: 10px;
        max-width: 400px;
        display: inline;
        width: 450px;
    }
    
   
  
  </style>
  
<body>
    <center>
    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}

        <label>Company Name
            <input type="text" name="company_name" value="{{c}}" placeholder="" readonly>
        </label>
        <br>

        <label>Designation
            <input type="text" name="designation" value="{{d}}" placeholder="" readonly>
        </label>
        <br>
        
        <h2>APPLICANT DETAILS HERE</h2>

        <label>Name
            <input type="text" name="name" value="{{a}}" placeholder="" readonly>
        </label>
        <br>

        <label>Email
            <input type="text" name="email" value="{{b}}" placeholder="" readonly>
        </label>
        <br>

        <label>Qualification
            <input type="text" name="qualification" placeholder="">
        </label>
        <br>
        

        <label>Phone No
            <input type="text" name="phone_num" placeholder="">
        </label>
        <br>

        <label>Experience
            <input type="text" name="experience" placeholder="">
        </label>
        <br>

        <label>Upload Your Resume here
            <input type="file" name="upload" placeholder="">
        </label><br>

        <input type="submit" value="apply">
        
    </form>
</center>
</body>
</html>
