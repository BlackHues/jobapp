<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Applicants</h1>
    <div class="container" id="slot">
      <div class="row">
        {% for i,j,k,l,m,n in mylist %}
        <div class="col-3">
          <div class="card mb-3" style="max-width: 400px; height: 250px;">
              <img src="https://img.freepik.com/free-vector/employees-cv-candidates-resume-corporate-workers-students-id-isolate-flat-design-element-job-applications-avatars-personal-information-concept-illustration_335657-1661.jpg?w=740&t=st=1689171592~exp=1689172192~hmac=86d078e6ffad18296584cad08c68d8faa09aeaf28e193f064b1c58170b71bba1" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="card-body">
            <h5 class="card-title">Applicant Details</h5>
           
            <p>{{i}}</p>
            <p>{{j}}</p>
            <p>{{k}}</p>
            <p>{{l}}</p>
            <p>{{m}}</p>
            <a href="{% static n %}" download>Resume</a>
            
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</body>
</html>
